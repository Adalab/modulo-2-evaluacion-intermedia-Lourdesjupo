<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo2 Ejercicio Repaso </title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class="gameBoard">
      <h1 class="title">Dados y Apuestas</h1>
      <p class="subtitle">Introduce aquí tu jugada</p>

        <select class="select" name="select" id="select">
          <option value =""selected="true" disabled="disabled">Que número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input class="amount"type="text"placeholder="¿Cuánto apuestas?">
        <button class="btn">Jugar</button>

      <div class="result">
        <span class="message">¡Vamos a jugar!</span>
        <span class="remainingAmount">Saldo: 50</span>
        <button class="btnReset noDisplay">Reinicia</button>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
